<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi RGB sang YUV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Chuyển đổi RGB ➝ YUV</h2>
        <label for="matrixSize">Kích thước ma trận (N x N):</label>
        <input type="number" id="matrixSize" min="1" max="10" value="3">
        <button id="generateMatrix">Tạo ma trận</button>
        <div id="matrixInput"></div>
        <button id="convertMatrixButton" style="display:none;">Chuyển đổi Ma trận</button>
        <h3>Kết quả:</h3>
        <div id="matrixResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
